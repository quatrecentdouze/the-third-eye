<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e2e2ea;
            font-family: -apple-system, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-app-region: drag;
            user-select: none;
            overflow: hidden;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: linear-gradient(135deg, #6c5ce7, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .progress-track {
            width: 240px;
            height: 4px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6c5ce7, #a855f7);
            border-radius: 2px;
            transition: width 0.4s ease;
        }

        .status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.3px;
        }

        .version {
            position: absolute;
            bottom: 14px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="logo-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="14" height="14"
                fill="#fff">
                <path
                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4 142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 92.9-131.1 3.3-7.9 3.3-16.7 0-24.6-14.8-35.7-46.1-87.7-92.9-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1-288 0zm144-64a64 64 0 1 0 0 128 64 64 0 1 0 0-128z" />
            </svg></div>
        The Third Eye
    </div>
    <div class="progress-track">
        <div class="progress-fill" id="progress"></div>
    </div>
    <div class="status" id="status">Initializing...</div>
    <div class="version" id="version"></div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('splash-progress', (_, { percent, text, version }) => {
            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('status').textContent = text;
            if (version) document.getElementById('version').textContent = 'v' + version;
        });
    </script>
</body>

</html>
